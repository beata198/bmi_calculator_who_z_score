<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Kalkulator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="header__logo" src="./assets/images/bmi.png" alt="logo" />
        <h1 class="header__title">Bmi kalkulator</h1>
      </div>
      <form id="bmi">
        <div class="gender">
          <h6 class="subtitle">Płeć</h6>
          <div class="gender__content">
            <label
              ><input type="radio" name="gender" id="male" value="0" /><img
                class="gender__image"
                src="./assets/images/man.png"
                alt="mężczyzna"
            /></label>
            <label
              ><input type="radio" name="gender" id="female" value="1" /><img
                class="gender__image"
                src="./assets/images/woman.png"
                alt="kobieta"
            /></label>
          </div>
        </div>
        <div class="data">
          <div class="height">
            <h6 class="subtitle">Wzrost</h6>
            <div class="height__content">
              <label for="height" class="height__label"
                ><span class="height__input--output">150</span> cm</label
              >
              <input
                id="height"
                class="height__input"
                type="range"
                min="50"
                max="250"
                value="0"
                step="1"
              />
            </div>
          </div>
          <div class="weight">
            <h6 class="subtitle">Waga</h6>
            <select name="weight" id="weight">
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
            <div class="weight__content">
              <input id="weight__input" type="number" min="1" />
              <div>
                <button class="btn__minus weightDown">-</button>
                <button class="btn__plus weightUp">+</button>
              </div>
            </div>
          </div>
          <div class="age">
            <h6 class="subtitle">Wiek</h6>
            <div class="age__content">
              <input type="number" min="1" class="age__input" />
              <div>
                <button class="btn__minus ageDown">-</button>
                <button class="btn__plus ageUp">+</button>
              </div>
            </div>
          </div>

          <button class="btn">Oblicz BMI</button>
        </div>
      </form>
      <div class="results">
        <p>Twoje BMI wynosi<span class="results__bmi"></span></p>
        <p>Twój wzrost <span class="results__height"></span></p>
        <p>Twoja waga <span class="results__weight"></span></p>
        <p>Twój wiek <span class="results__age"></span></p>
      </div>
    </div>
    <!-- <a href="https://www.flaticon.com/free-icons/bmi" title="bmi icons">Bmi icons created by Freepik - Flaticon</a> -->
    <!-- <a href="https://www.flaticon.com/free-icons/person" title="person icons"
        >Person icons created by Freepik - Flaticon</a
      > -->
    <script src="script.js"></script>
  </body>
</html>
