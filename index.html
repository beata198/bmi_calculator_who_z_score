<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Kalkulator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="header__logo" src="./assets/images/bmi.png" alt="logo" />
        <h1 class="header__title">Bmi kalkulator</h1>
      </div>
      <form id="bmi" method="POST">
        <div class="gender">
          <h6 class="subtitle">Płeć</h6>
          <div class="gender__content">
            <label
              ><input type="radio" name="gender" id="male" value="male" /><img
                class="gender__image"
                src="./assets/images/man.png"
                alt="mężczyzna"
            /></label>
            <label
              ><input
                type="radio"
                name="gender"
                id="female"
                value="female" /><img
                class="gender__image"
                src="./assets/images/woman.png"
                alt="kobieta"
            /></label>
          </div>
        </div>
        <div class="data">
          <div class="height">
            <h6 class="subtitle">Wzrost</h6>
            <div class="height__content">
              <label for="height" class="height__label"
                ><span class="height__input--output"></span> cm</label
              >
              <input
                id="height__input"
                type="range"
                min="50"
                max="250"
                value="0"
                step="1"
                required
              />
            </div>
          </div>
          <div class="weight">
            <h6 class="subtitle">Waga</h6>
            <select name="weight" id="measureWeight">
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
            <div class="weight__content">
              <input
                id="weight__input"
                type="number"
                min="0"
                max="500"
                required
              />
              <div>
                <button class="btn__minus weightDown">-</button>
                <button class="btn__plus weightUp">+</button>
              </div>
            </div>
          </div>
          <div class="age">
            <h6 class="subtitle">Wiek</h6>
            <div class="age__content">
              <input type="number" min="0" max="120" id="age__input" required />
              <div>
                <button class="btn__minus ageDown">-</button>
                <button class="btn__plus ageUp">+</button>
              </div>
            </div>
          </div>

          <button class="btn" type="submit">Oblicz BMI</button>
        </div>
      </form>
      <div class="results">
        <p>
          Twój wskaźnik BMI wynosi: <span class="results__bmi"></span>
          <span class="results__bmi--description"></span>
        </p>
        <p>Twój wzrost <span class="results__height"></span></p>
        <p>Twoja waga <span class="results__weight"></span></p>
        <p>Twój wiek <span class="results__age"></span></p>
        <p>Twój płeć <span class="results__gender"></span></p>
      </div>
    </div>
    <!-- <a href="https://www.flaticon.com/free-icons/bmi" title="bmi icons">Bmi icons created by Freepik - Flaticon</a> -->
    <!-- <a href="https://www.flaticon.com/free-icons/person" title="person icons"
        >Person icons created by Freepik - Flaticon</a
      > -->
    <script src="script.js"></script>
  </body>
</html>
